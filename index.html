<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/bookicon.png" alt="">
        <p>Library</p>
    </header>
    <div class="container">
        <button id="new-book-btn">Add New Book</button>
    </div>
    <div class="form-container" style="display: none;">
        <form action="post" id="new-book-form">
            <img src="images/lightbulb.png" alt=""><h2>Book Information</h2>
            <label for="book-title">Title:</label>
            <input type="text" name="book-title" id="book-title" placeholder="Type here..." required>
            
            <label for="book-author">Author/s:</label>
            <input type="text" name="book-author" id="book-author" placeholder="Type here..." required>
            
            <label for="book-pages">Number of Pages:</label>
            <input type="number" name="book-pages" id="book-pages" placeholder="Type here..." required>
            
            <label for="finish-read">Finished Reading</label>
            <input type="checkbox" name="finish-read" id="finish-read">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
